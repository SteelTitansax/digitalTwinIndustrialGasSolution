{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="{% static 'img/indSimLogo_black.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Equipments Simulator</title>
</head>
<body>
    {% if user.is_authenticated == False %}    
    
        
    <div class="container navbar-nav border-bottom">

            <div class="row text-center mt-2">
                <div class="col-1">
                    <a class="nav-item nav-link" href="/signup">Sign Up</a>
                </div>
                <div class="col-1">
                    <a class="nav-item nav-link" href="/signin">Sign In</a>   
                </div>
                <div class="col-10"></div>
            </div>
    </div>
    
    {% if welcome_message == True %}
        {% include "welcome_message.html" %}
    {% endif %}
   
    {% endif %}         
        
        
    
    
    {% block content %}
    {% endblock %}
    
    
    <!-- Modal html-->
    <div class="modal fade" id="auxModal" tabindex="-1" aria-labelledby="auxModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalContent"></div>
        </div>
        </div>
    </div>
  
   <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Three.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Utils script -->
    <script src="{% static 'js/utils.js' %}"></script>

     <!-- Scripts block for extended template -->
    {% block scripts %}
    {% endblock %}  
</body>
</html>
